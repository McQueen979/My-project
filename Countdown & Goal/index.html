<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁桌面信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        quote: '#e0e0e0',
                        timer: '#e0e0e0',
                        clock: '#ffffff'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }
        }
    </style>
</head>
<body class="bg-[#2b2b2b] min-h-screen flex items-center justify-center p-4">
    <div class="text-center w-full max-w-3xl">
        <!-- 时钟 -->
        <div id="clock" class="text-clock text-[clamp(10rem,8vw,10rem)] font-bold text-shadow"></div>
        
        <!-- 语录 -->
        <div id="quote" class="text-quote text-[clamp(1.2rem,4vw,2rem)] mb-8 font-medium font-semibold text-shadow"></div>
        
        <!-- 倒计时 -->
        <div class="text-timer text-[clamp(1.2rem,4vw,2rem)] font-semibold text-shadow">
            <span id="countdown-label">距离今年结束还有：</span>
            <span id="countdown" class="font-bold"></span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
        
        // 语录数组
        const quotes = [
            "工作上的事再大也是小事，生活中的事再小也是大事",
            "如果凡事都做好万全准备再行动，就永远无法真正开始",
            "自己要永远坚定地站在自己这一边",
            "不要放大他人对自己的影响，大多数人都没有早起喝的那杯水重要",
            "抓紧时间，慢慢等吧",
            "要不断练习，不停练习，练习到旁人认为你生来如此"
        ];

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }
        
        showRandomQuote();
        setInterval(showRandomQuote, 30000);
        
        const targetDate = new Date("2025-12-31T23:59:59").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days}天${hours}时`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
